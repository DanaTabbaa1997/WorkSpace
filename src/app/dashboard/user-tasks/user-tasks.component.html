<nz-card [nzTitle]="tasksHeader">
    <ng-template #tasksHeader>
      <div class="d-flex justify-content-between align-items-center m-t-10">
        <h5 class="m-b-0">Task</h5>
        <div>
          <a nz-button nzType="default" nzSize="small">View All</a>
        </div>
      </div>
    </ng-template>
    <nz-card-tab>
      <nz-tabset class="m-t-20" [(nzSelectedIndex)]="taskListIndex">
        <nz-tab nzTitle="Today"></nz-tab>
        <nz-tab nzTitle="Week"></nz-tab>
        <nz-tab nzTitle="Month"></nz-tab>
      </nz-tabset>
    </nz-card-tab>
    <div class="p-v-15" *ngIf="taskListIndex == 0">
      <div
        [ngClass]="last ? 'm-b-10' : 'm-b-25'"
        *ngFor="let item of taskListToday; let last = last"
      >
        <label
          class="d-flex align-items-center"
          nz-checkbox
          [(ngModel)]="item.checked"
        >
          <span class="d-inline-block p-l-15">
            <h5 class="m-b-0">{{ item.title }}</h5>
            <p class="m-b-0 text-muted font-size-13">{{ item.desc }}</p>
          </span>
        </label>
      </div>
    </div>
    <div class="p-v-15" *ngIf="taskListIndex == 1">
      <div
        [ngClass]="last ? 'm-b-10' : 'm-b-25'"
        *ngFor="let item of taskListWeek; let last = last"
      >
        <label
          class="d-flex align-items-center"
          nz-checkbox
          [(ngModel)]="item.checked"
        >
          <span class="d-inline-block p-l-15">
            <h5 class="m-b-0">{{ item.title }}</h5>
            <p class="m-b-0 text-muted font-size-13">{{ item.desc }}</p>
          </span>
        </label>
      </div>
    </div>
    <div class="p-v-15" *ngIf="taskListIndex == 2">
      <div
        [ngClass]="last ? 'm-b-10' : 'm-b-25'"
        *ngFor="let item of taskListMonth; let last = last"
      >
        <label
          class="d-flex align-items-center"
          nz-checkbox
          [(ngModel)]="item.checked"
        >
          <span class="d-inline-block p-l-15">
            <h5 class="m-b-0">{{ item.title }}</h5>
            <p class="m-b-0 text-muted font-size-13">{{ item.desc }}</p>
          </span>
        </label>
      </div>
    </div>
  </nz-card>
