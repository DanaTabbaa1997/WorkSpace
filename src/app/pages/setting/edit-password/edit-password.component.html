<div class="container">
  <nz-card nzTitle="Change Password">
    <form nz-form [formGroup]="changePWForm" (ngSubmit)="submitForm()">
      <div class="row">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="oldPassword"
            >Old Password</nz-form-label
          >
          <nz-form-control nzErrorTip="Please input your old password!">
            <input
              formControlName="oldPassword"
              nz-input
              type="password"
              placeholder="Old Password"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="password"
            >New Password</nz-form-label
          >
          <nz-form-control nzErrorTip="Please input your New Password!">
            <input
              formControlName="password"
              nz-input
              type="password"
              placeholder="New Password"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="confirm_password"
            >Confirm</nz-form-label
          >
          <nz-form-control nzErrorTip="Please confirm your New Password!">
            <input
              formControlName="confirm_password"
              nz-input
              type="password"
              placeholder="Confirm Password"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary">Change</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
