<div *ngIf="error"></div>
<div *ngIf="isLoading"></div>
<div class="row" *ngIf="skills && !isLoading">
  <div class="col-md-6" *ngFor="let skill of skills">
    <app-add-skills [skill]="skill"></app-add-skills>
  </div>
</div>
