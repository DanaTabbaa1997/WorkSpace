<nz-card nzTitle="Upload Files">
    <div class="clearfix">
        <nz-upload nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76" nzListType="picture"
            [(nzFileList)]="fileList1">
            <button nz-button>
                <i nz-icon nzType="upload"></i>
                Upload
            </button>
        </nz-upload>
    </div>
    <hr>
    <div class='add'>
        <button nz-button nzBlock nzType="primary"><a href="#">Save</a></button>
    </div>
</nz-card>
